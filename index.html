<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>

  <main>
    <section class="container">

      <div class="logo">
        <img src="./images/logo.svg" alt="Brand image logo">
      </div>

      <div class="textDiv">
        <h1>We are launching <span> soon! </span></h1>
        <p>Subscribe and get notified</p>  
      </div>

      <div class="emailDiv">

        <div class="inputDiv">
          <input type="email" placeholder="Your email address">
          <button class="btn"> Notify Me </button>
        </div>

        <div class="errorDiv">
          <p>Input valid email</p>
        </div>
          
      </div>

      <div class="imageDiv">
        <img class="mainImage" src="./images/illustration-dashboard.png" alt="Dashboard main-menu illustration">
      </div>

      <div class="menuFooter">
        <div class="icons">
          <ion-icon name="logo-facebook"></ion-icon>
          <ion-icon name="logo-twitter"></ion-icon>
          <ion-icon name="logo-instagram"></ion-icon>

        </div>

        <h2> &copy; Copyright Ping. All rights reserved. </h2>

      </div>    
      
    </section>
  </main>



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Great-kiola">Olabode Kilaso</a>
    </p>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <script src="script.js"></script>


</body>
</html>
